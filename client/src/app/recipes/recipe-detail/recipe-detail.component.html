<div class="row">
  <div class="col-12">
    <img
    [src]="recipe.imagePath"
    alt="{{recipe.name }}"
    class="img-responsive"
    style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">

      <button id="button-basic" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>

    <div class="btn-group" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
              Manage Recipe <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li role="menuitem"><a class="dropdown-item" >Edit Recipe</a></li>
        <li role="menuitem"><a class="dropdown-item" >Delete Recipe</a></li>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
