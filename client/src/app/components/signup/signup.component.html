<div class="container">
  <form #newUserForm="ngForm" (ngSubmit)="onSubmit(newUserForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password"  [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
