<div>
  <h4>Search</h4>
  <label for="">Duration </label>
  <input type="text"  name="duration" id="duration" >
  <button (click)="search()">Search</button>
</div>
<div>
  <h4>Results</h4>
  <div *ngFor="let tour of tours">
    <h3>{{ tour.name }}</h3>
    <p>{{ tour.description }}</p>
  </div>
</div>
