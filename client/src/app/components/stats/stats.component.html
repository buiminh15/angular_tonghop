<div *ngFor="let tour of tours" style="margin-bottom: 16px;">
    <p>numTours: {{tour?.numTours}}</p>
    <p>_id: {{tour?._id}}</p>
    <p> rating : {{tour?.rating}}</p>
    <p>numRatings: {{tour?.numRatings}}</p>
    <p> avgRating: {{tour?.avgRating}}</p>
    <p> avgPrice: {{tour?.avgPrice}}</p>
    <p>minPrice: {{tour?.minPrice}}</p>
    <p>maxPrice: {{tour?.maxPrice}}</p>
   
    <hr>
